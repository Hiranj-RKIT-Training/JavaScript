<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body id="main">
    <!-- main body -->
    <div class="container">
        <!-- todo header -->
        <div class="header">

            <h3 class="text-center ">TODO LIST</h3>
        </div>
        <!-- add new task row -->
        <form class="row g-3  justify-content-center" id="searchbars">
            <div class="col-5">
                <input type="text" class="form-control" id="addItemBar" placeholder="New Task">
            </div>
            <div class="col-auto">

                <button type="button" class="btn btn-primary" onclick="addItem()">
                    Add
                </button>
            </div>
            <div class="col-auto">
                <button id="changeMode" type="button" class="btn btn-primary" onclick="darkMode() ">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </button>
            </div>
            <div class="todo" id="todo">

            </div>
    </div>

    </form>
    <!-- toast -->
    <div class="toast align-self-center text-bg-danger border-0" id="removeToast" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Task Deleted Succesfully
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
